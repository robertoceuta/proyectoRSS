<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pintar una T con js</title>
</head>
<body>
<div id="caja">
    <p id="pintarT"></p>
</div>

    <script>
        let num = prompt("mete un n√∫mero, impar mejor");
        let parrafo = document.getElementById('pintarT');
        let caja = document.getElementById('caja');
        let numDiv = Math.floor(num/2);
        console.log(numDiv);
        for(let i = 0; i<num; i++){
            if(i==0){
                for(let x=0; x<num;x++){
                    parrafo.innerHTML += "*";
                }
            }else{
                let element = document.createElement('p');
                caja.append(element);
                for(let y = 0; y<numDiv; y++){
                    element.innerHTML += "&nbsp;&nbsp;";
                }
                element.innerHTML+="*";
            }
        }
    </script>
</body>

</html>

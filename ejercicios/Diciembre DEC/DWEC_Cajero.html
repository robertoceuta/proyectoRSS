<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .caja{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Cajero</title>
</head>
<body>
    <div class="container caja">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Cuánto dinero desea sacar (entre 40€ y 10.000€)</label>
                <input type="email" class="form-control" name="exampleInputEmail1" aria-describedby="emailHelp" id="dinero">
            </div>
            <div class="mb-3">
                <h1 class="display-6" id="solucion">El resultado aparecerá aqui.</h1>
            </div>
            <button class="btn btn-primary" id="calcular">Calcular billetes</button>

    </div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>


        $('#calcular').click(function (){
            let cajainero = document.getElementById('dinero');
            let cajaSolucion = document.getElementById('solucion');
            let restante = 0;
            let cantidad = 0;
            let billeteCien = 0;
            let billeteCincuenta = 0;
            let billeteVeinte = 0;
            let resultado = "";
            let arrayBilletes = [];
            cantidad = $('#dinero').val();
            if(cantidad >= 40 && cantidad <=10000 && cantidad%10==0) {
                while (cantidad != 0) {

                    if (cantidad % 100 == 0) {
                        cantidad -= 100;
                        billeteCien += 1;
                    } else if (cantidad % 50 == 0) {
                        cantidad -= 50;
                        billeteCincuenta += 1;
                    } else {
                        cantidad -= 20;
                        billeteVeinte += 1;
                    }

                }
                arrayBilletes.push(billeteCien, billeteCincuenta, billeteVeinte);
                resultado = "Necesitas \n " +billeteCien+" billete(s) de cien, \n"+
                    billeteCincuenta+" billete(s) de cincuenta y \n"+
                    billeteVeinte+" billete(s) de veinte.";

            }else{
                resultado = "Cantidad incorrecta";
            }


            console.log(arrayBilletes);
            cajaSolucion.innerHTML=resultado;
        })
    </script>
</body>
</html>

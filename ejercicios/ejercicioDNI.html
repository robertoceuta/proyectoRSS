<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio DNI</title>
</head>
<body>
<div id="caja">

</div>
    <script>
        let dni = prompt("Introduce tu dni sin letra");
        let letraDni = prompt("Introduce la letra de tu dni")
        let comprobar = /^\d+$/.test(dni);
        let caja = document.getElementById('caja');
        let parrafo = document.createElement('p');
        caja.append(parrafo);
        let letras =['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J','Z','S','Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
        if((Number(dni) < 0 || Number(dni) > 99999999) || (comprobar==false || dni.length!=8)){
            alert("Vuelva a intentarlo.")
            parrafo.innerHTML ="Valores incorrectos, vuélvalo a intentar."
        }else{
            let modulo = Math.floor(dni%23);
            let letra = letras[modulo];
            if((letra != letraDni) && (letra.toLowerCase() != letraDni)){
                parrafo.innerHTML ="DATOS ERRONEOS <br/> La letra "+letraDni.toUpperCase()+" introducida no corresponde al número de DNI "+dni;
            }else{
                parrafo.innerHTML ="DATOS CORRECTOS <br/> Para el DNI número "+dni+" introducido, sí corresponde la letra "+letra;
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>

<body>

<script>
/*Para ello se desea almacenar la siguiente información
correspondiente a cada edificio:
• Calle del edificio
• Número
• Código Postal (población o ciudad donde se encuentra el edificio) •
• Plantas del edificio (dentro de cada planta tendremos un número de
puertas y para cada puerta nos interesa almacenar el nombre del
propietario).*/

class Edificio {
    constructor(calle, num, cp, plantas) {
        this.Calle=calle;
        this.Num = num;
        this.Cp = cp;
        this.Plantas = plantas;
    }
}




</script>
</body>

</html>
